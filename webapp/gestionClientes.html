<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes y Servicios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .menu {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión Clientes</a>
            <div class="collapse navbar-collapse justify-content-center menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="gestionClientes.html" id="gestionClientes">Gestión de Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestionServicios.html" id="gestionServicios">Gestión de Servicios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="">
        <div class="row">
            <div class="col-md-8">
                <h1 class="my-4">Listado de Clientes</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Identificación</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Tipo de ID</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Número de Celular</th>
                            <th>Correo Electrónico</th>
                            <th>Acciones</th> <!-- Nueva columna -->
                        </tr>
                    </thead>
                    <tbody id="clientesTableBody">
                        <!-- Los datos de los clientes se llenarán aquí -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-3" id="updateFormContainer">
                <h2 class="my-4" id="formTitle">Crear Cliente</h2>
                <form id="updateForm">
                    <div class="form-group" id="identificacion" >
                        <label for="updateNombres">Identificacion</label>
                        <input type="text" class="form-control" id="updateId" name="identificacion">
                    </div>
                    
                    <div class="form-group">
                        <label for="updateNombres">Nombres</label>
                        <input type="text" class="form-control" id="updateNombres" name="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="updateApellidos">Apellidos</label>
                        <input type="text" class="form-control" id="updateApellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="updateTipoIdentificacion">Tipo de ID</label>
                        <select class="form-control" id="updateTipoIdentificacion" name="tipoIdentificacion" required>
                            <option value="CC">CÉDULA</option>
                            <option value="TI">TARJETA DE IDENTIDAD</option>
                            <option value="CE">CÉDULA DE EXTRANJERÍA</option>
                            <option value="RC">REGISTRO CIVIL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="updateFechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="updateFechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="updateNumeroCelular">Número de Celular</label>
                        <input type="text" class="form-control" id="updateNumeroCelular" name="numeroCelular" required>
                    </div>
                    <div class="form-group">
                        <label for="updateCorreoElectronico">Correo Electrónico</label>
                        <input type="email" class="form-control" id="updateCorreoElectronico" name="correoElectronico" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Guardar</button>
                    <button type="button" class="btn btn-secondary ml-2" id="cancelButton">Cancelar</button>
                </form>
            </div>
            
            
        </div>
    </div>
    <script src="gestionClientes.js"></script>
</body>
</html>
